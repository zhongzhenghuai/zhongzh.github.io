<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="logo container">
        <a href="./index.html">
            <img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png">
        </a>
    </div>
    <div class="main container">
        <div class="login">
            <ul>
                <li>动态密码登录</li>
                <li>账号登录</li>
            </ul>
            <div class="form">
                <div class="form-group">
                    <div class="d-phone">
                        <span class="ico">
                            <i class="iconfont icon-denglu ico-casio"></i>
                        </span>
                        <input type="text" class="form-put" placeholder="请输入手机号码">
                    </div>
                    <div class="prompt"></div>
                </div>
                <div class="form-group">
                    <div class="d-phone">
                        <span class="ico">
                            <i class="iconfont icon-mima ico-casio"></i>
                        </span>
                        <input type="text" class="form-put" placeholder="请输入密码">
                    </div>
                    <div class="prompt"></div>
                </div>
                <button class="btn" type="button">登录</button>
                <a href="./registered.html" class="reg">我要注册</a>
            </div>
        </div>
    </div>
    <script src="../js/jquery1.12.4.min.js"></script>
    <script>
        $('.btn').click(function(){
            $.ajax({
                url:"../php/cha.php",
                type:"post",
                dataType:'json',
                data:{
                    number:$('input').eq(0).val(),
                    password:$('input').eq(1).val()
            },
            success:function(res){
                console.log(res)
                if(res.colu==1){
                    alert('登录成功，即将跳转主页')
                    location.href='./index.html'
                }else{
                    alert('登录失败，亲确认账号密码是否正确')
                }
            }
            })
        })
    </script>
</body>

</html>
