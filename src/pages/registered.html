<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/registered.css">
</head>
<body>
    <div id="big">
        <a href="./index.html" class="logo">
        <img src="https://statics6.casiostore.com.cn/publics/images/pc/casio-new-logo.png">
    </a>
    <div class="main">
        <div class="panel-heading">注册成为C's Club的会员</div>
        <form class="form">
            <div class="form-group">
                <label for="phone" class="phone-label">
                    <span>手机号：</span>
                </label>
                <div class="d-phone">
                    <span class="ico">
                        <i class="iconfont icon-shouji ico-casio"></i>
                    </span>
                    <input type="text" id="phone" class="form-put" placeholder="请输入手机号码">
                </div>
                <div class="prompt"></div>
            </div>
            <div class="form-group">
                <label for="yz" class="phone-label">
                    <span>验证码：</span>
                </label>
                <div class="d-phone">
                    <span class="ico">
                        <i class="iconfont icon-tubiao_fuzhi- ico-casio"></i>
                    </span>
                    <input type="text" id="yz" class="yanz form-put" placeholder="请输入验证码">
                    <button type="button" class="yzm">获取验证码</button>
                </div>
                <div class="prompt"></div>
            </div>
            <div class="form-group">
                <label for="mm" class="phone-label">
                    <span>密码：</span>
                </label>
                <div class="d-phone">
                    <span class="ico">
                        <i class="iconfont icon-mima ico-casio"></i>
                    </span>
                    <input type="password" id="mm" class="form-put" placeholder="请输入密码">
                </div>
                <div class="prompt"></div>
            </div>
            <div class="form-group">
                <label for="qrmm" class="phone-label">
                    <span>确认密码：</span>
                </label>
                <div class="d-phone">
                    <span class="ico">
                        <i class="iconfont icon-mima ico-casio"></i>
                    </span>
                    <input type="password" id="qrmm" class="form-put" placeholder="请输入密码">
                </div>
                <div class="prompt"></div>
            </div>
            <button type="button" class="zhuce">完成注册</button>
            <a href="./login.html" class="login">已有账号，去登陆</a>
        </form>
    </div>
</div>
<div class="yanzhengma"><br>
    <input type="button" value="确认">
</div>
<script src="../js/jquery1.12.4.min.js"></script>
<script>
    $('.yzm').click(function(){
        $('.yanzhengma').css('display','block').html(rand(100000,999999)).append('<input type="button" value="确认">')
        $('.yanzhengma>input').click(function(){
            $('.yanzhengma').css('display','none')
        })
    })
    function rand(n,m){
    return n+parseInt(Math.random()*(m-n+1));
}
    $('.zhuce').click(function(){
        $.ajax({
            url:"../php/zeng.php",
            type:"post",
            dataType:'json',
            data:{
                number:$('input').eq(0).val(),
                password:$('input').eq(2).val()
            },
            success:function(data){
                console.log(data.colu)
                if(data.colu==1){
                    alert('注册成功，请登录')
                    location.href='./login.html'
                }else{
                    alert('注册失败，请重新注册')
                }
            }
        } 
        )
    })
    
</script>
</body>
</html>
